<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BASICS</title>
    <link rel="stylesheet" href="/styles.css" />
    <!-- global font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"
      integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Javascript Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote"
            >"I do the very best I know how - the very best i can; and i mean to
            keep on doing so until the end."</span
          >
        </div>
        <div class="author">Abraham Lincoln</div>
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="/main.js"></script>
  </body>
</html>
